<div id='count'>
	
	<div id="start" ng-show="start">
		<form ng-submit='deal_continuous(number_of_cards_per_time, time_per_cards, number_of_decks, count_freq)'>
			Show me 

			<select ng-model='number_of_cards_per_time' ng-options='option for option in card_number_options'></select> 

			<span ng-show='number_of_cards_per_time != 1'>cards</span> <span ng-show='number_of_cards_per_time == 1'>card</span> every 
			
			<select ng-model='time_per_cards' ng-options='option for option in time_options'></select>

			<span ng-show='time_per_cards != 1'>seconds</span> <span ng-show='time_per_cards == 1'>second</span> from 

			<select ng-model='number_of_decks' ng-options='option for option in deck_number_options'></select>

			<span ng-show='number_of_decks != 1'>decks</span> <span ng-show='number_of_decks == 1'>deck</span>, and ask for the count 
			
			<select ng-model='count_freq' ng-options='option for option in freq_options'></select>
			
			<button type='submit'>Start</button>
		</form>
	</div>
	
	cards left in deck: {{ cards.length }}<span ng-show='deck.number'>/{{ deck.number*52 }}</span>

	<div id="verify" ng-show='verify'>
		<form ng-submit='verify_count(count_guess)'>
			<input type='text' ng-model='count_guess' placeholder='count?'>
			<button type="submit">Verify Count</button>
		</form>
	</div>

	<div id="end" ng-show='end'>
		<button ng-click="end=false; start=true">Again</button>
	</div>

	

	<p ng-show='count_right'>You got the count right!</p>

	<p ng-show='count_wrong'>You got the count wrong :(</p>

	<div class="card_container">
		<card ng-repeat='card in current_deal track by $index'></card>
	</div>
	

</div>
